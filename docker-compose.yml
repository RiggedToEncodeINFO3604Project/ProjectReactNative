version: "3.8"

services:
  expo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expo-dev
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.expo
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    stdin_open: true
    tty: true
    restart: unless-stopped

  # Optional: Preview web build service
  web-preview:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expo-web
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: npx expo export --platform web
    profiles:
      - web
